name: CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build, Test, Deploy to EC2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Run backend tests
      run: |
        cd backend
        npm install
        npm run test

    - name: Run frontend tests
      run: |
        cd frontend/ExpenzoX
        npm install
        npm run test

    - name: Deploy
      run: echo "Deploying"


